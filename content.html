			}
		};
	};

<!-- js -->
function Tab(id){
	if(!id)return;
	this.oBox = document.getElementById(id);
	this.aBtn = this.oBox.getElementsByTagName('input');
	this.aDiv = this.oBox.getElementsByTagName('div');
	this.iNow = 0;
	this.init();
}
Tab.prototype.init=function(){
	var _this = this;
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].index = i;
		this.aBtn[i].onclick=function(){
			_this.iNow = this.index;
			_this.hide();
			_this.show();
		};
	}
};
Tab.prototype.hide=function(){
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].className='';
		this.aDiv[i].className='';
	}
};
Tab.prototype.show=function(){
	this.aBtn[this.iNow].className='on';
	this.aDiv[this.iNow].className='on';
};

/*===============================================*/
function AutoTab(id){
	Tab.call(this,id);
	this.timer = null;
	
	this.autoInit();
}
AutoTab.prototype = new Tab();
AutoTab.prototype.constructor = AutoTab;
AutoTab.prototype.next = function(){
	this.iNow++;
	if(this.iNow==this.aBtn.length)
		this.iNow = 0;
	this.hide();
	this.show();
};
AutoTab.prototype.open=function(){
	var _this = this;
	this.timer = setInterval(function(){
		_this.next();
	},1000);
};
AutoTab.prototype.close=function(){
	clearInterval(this.timer);
};
AutoTab.prototype.fnOver=function(){
	var _this = this;
	this.oBox.onmouseover=function(){
		_this.close();
	};
};
AutoTab.prototype.fnOut=function(){
	var _this =this;
	this.oBox.onmouseout=function(){
		_this.open();
	};
};
AutoTab.prototype.autoInit=function(){
	this.open();
	this.fnOver();
	this.fnOut();
};


window.onload=function(){
	new Tab('div1');
	new AutoTab('div2');
};

	function drag(obj){
		obj.onmousedown=function(ev){
			zIndex++;
			obj.style.zIndex = zIndex;
			obj.style.opacity = 0.5;
			var oEvent = ev||event;
			var disX = oEvent.clientX-obj.offsetLeft;
			var disY = oEvent.clientY-obj.offsetTop;
			document.onmousemove=function(ev){
				var oEvent = ev||event;
				obj.style.left = oEvent.clientX-disX+'px';
				obj.style.top = oEvent.clientY-disY+'px';
			};
			document.onmouseup=function(){
				
				obj.style.opacity = 1;
				document.onmousemove=null;
				document.onmouseup=null;
				obj.releaseCapture&&obj.releaseCapture();
			};
			obj.setCapture&&obj.setCapture();
			return false;
		};
	}

					myScroll(oMsgBox,oMsgList,oMsgBarBox,oMsgBar);
				}
			}
		});
	}
	
	function createLi(id,username,time,content){
		var oLi = document.createElement('li');
		oLi.innerHTML='<p><strong>'+username+'</strong><span>'+getDateTime(time)+'</span></p><p>'+content+'</p>';
		return oLi;
	}
	
	function getUser(){
		jsonp({
			url:URL,
			data:{
				a:'get_user_list',
				token:token
			},
			success:function(json){
				if(!json.err){
					var arr = json.data;
					for(var i=0;i<arr.length;i++){
						var oLi = document.createElement('li');
						oLi.innerHTML='<img src="img/'+(parseInt(arr[i].face)+1)+'.jpg" /><span>'+arr[i].username+'</span>';
						oUserList.appendChild(oLi);
					}
					myScroll(oUserBox,oUserList,oUserBarBox,oUserBar);
				}
			}
		});
	}
	
	function myScroll(oBox,oList,oBarBox,oBar){
		oBar.onmousedown=function(ev){
			var oEvent = ev||event;
			var disY = oEvent.clientY-oBar.offsetTop;
			document.onmousemove=function(ev){
				var oEvent = ev||event;
				var t = oEvent.clientY-disY;
				fnScroll(t);
			};
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				oBar.releaseCapture&&oBar.releaseCapture();
			};
			oBar.setCapture&&oBar.setCapture();
			return false;
		};
		function fnScroll(t){
			if(t<=0){
				t = 0;
			}else if(t>(oBarBox.offsetHeight-oBar.offsetHeight)){
				t = oBarBox.offsetHeight-oBar.offsetHeight;
			}
			oBar.style.top = t+'px';
			
			var scale = t/(oBarBox.offsetHeight-oBar.offsetHeight);
			oList.style.top = -scale*(oList.scrollHeight-oBox.offsetHeight)+'px';
		}
		addWheel(oBox,function(bDir){
			var t = oBar.offsetTop;
			if(bDir){
				t+=10;
			}else{
				t-=10;
			}
			fnScroll(t);
		});
	}
	
	oSendBtn.onclick=function(){
		jsonp({
			url:URL,
			data:{
				a:'snd_msg',

			},

					oTxt.value = '';
				}
			}
		});
	};

						oMsgList.style.top = -(oMsgList.scrollHeight-oMsgBox.offsetHeight)+'px';

			});
		},1000);
	}
	
	oExit.onclick=function(){

					oUserList.innerHTML='';
					token = null;
					maxID = null;
					clearInterval(timer);
				}
			}
		});
	};
